{% extends "base.html" %}
 {% block content %}
  {% with messages = get_flashed_messages() %}
   {% if messages %}
    <ul>
     {% for message in messages %}
       <li>{{ message }} </li>
     {% endfor %}
    </ul>
  {% endif %}
{% endwith %}
<h1>Add Expense</h1>
<form action="" method="post">
  <p>
    {{ form.name }}<br>
  </p>
  <p>{{ form.cost }}</p>
  <p><input type="submit" value="Add Expense"></p>
  {{ form.hidden_tag() }}
</form>
{% endblock %}
